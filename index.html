<html>
    <head>
        <title> Library App !</title>
        <link rel = "stylesheet" href = "index.css">
    </head>
    <body>
        <div id = "container">
            <h2> Welcome to the Witcher's Library</h2>
            <a href = "#add_new_book"><button id = "add_book_button">Add New Book</button></a>
            <a href = "#select_storage"><button id = "select_storage_button">Select Storage</button></a>
            <table id = "list_of_books" border="2">
                <thead id ="table_heading">
                    <tr>
                        <th>Sr.No</th>
                        <th class = "large">Book Name</th>
                        <th>Author</th>
                        <th>Page Count</th>
                        <th>Status</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id = "table_body">
                </tbody>
            </table>
        </div>
        <div id = "add_new_book">
            <h3>Input book details</h3>
            <form id = "add_new_book_form">
                <input name = "book_name" type = "text" placeholder="Enter Book Name"><br>
                <input name = "book_author" type = "text" placeholder="Enter Author Name"><br>
                <input name = "book_pages" type = "text" placeholder="Enter Page Count"><br>
                <select id = "book_status">
                    <option value = "" selected> Select Book Status from below : </option>
                    <option value = "To Be Read">To Be Read</option>
                    <option value = "In Progress">In Progress</option>
                    <option value = "Completed">Completed</option>
                </select><br>
                <button type = "button" id = "add_book_submit">Submit</button>
            </form>
        </div>
        <div id = "edit_book_details">
            <h3>Update book information</h3>
            <h4 id = "edit_book_id"></h4>
            <form id = "edit_book_form">
                <select id = "edit_book_status">
                    <option value = "To Be Read">To Be Read</option>
                    <option value = "In Progress">In Progress</option>
                    <option value = "Completed">Completed</option>
                </select><br>   
                <button type = "submit" id = "edit_book_submit">Submit</button>             
            </form>
        </div> 
        <div id = "select_storage">
            <h3>Select Storage Type</h3>
            <div id = "storage_local" class = "select_storage_box" data-storage = "local" onclick = "setupStorage(this)">
                <h4> Local Storage </h4>
            </div>
            <div id = "storage_firebase"  class = "select_storage_box" data-storage = "firebase" onclick = "setupStorage(this)">
                <h4> Firebase </h4>
            </div>
            <h4>Please click on one of the storage types.</h4>
        </div>               
    </body>
    <script src = "index.js"></script>
    <script src = "https://www.gstatic.com/firebasejs/8.6.7/firebase-app.js"></script>
    <script src = "https://www.gstatic.com/firebasejs/8.6.7/firebase-database.js"></script>
</html>
